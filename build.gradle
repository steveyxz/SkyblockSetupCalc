buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

plugins {
    id 'java'
}

apply plugin: 'java'
// plugin for java

description = "An Util Bot"
sourceCompatibility = 15
targetCompatibility = 15
group 'clank-bot'
version '1.0'

dependencies {
    implementation "net.hypixel:HypixelAPI:3.0.0"
}

repositories {
    mavenCentral()
    maven {
        name 'Hypixel'
        url 'https://repo.hypixel.net/repository/Hypixel/'
    }
}

test {
    useJUnitPlatform()
}