buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
}

apply plugin: 'java'
// plugin for java

description = "A Skyblock Setup Price Calculator"
sourceCompatibility = 15
targetCompatibility = 15
group 'setup-calc'
version '1.0'

dependencies {
    implementation "net.hypixel:HypixelAPI:3.0.0"
}

repositories {
    mavenCentral()
    maven {
        name 'Hypixel'
        url 'https://repo.hypixel.net/repository/Hypixel/'
    }
}

test {
    useJUnitPlatform()
}